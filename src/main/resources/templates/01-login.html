<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-without-menu-bar(pageTitle='login')}">
<head>
    <title>BKIS - login</title>
    <link type="text/css" th:href="@{/css/01-app-agreement.css}" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content" >
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <div class="wow fadeInUp" data-wow-delay="0.1s">
                        <h2 class="mb-4" th:text="#{login.manage}">Quản lý toàn bộ khoá học trong một tài khoản</h2>
                        <p class="mb-4" th:text="#{login.track}">Theo dõi tiến độ học tập, truy cập tài nguyên đã mở khoá và nhận thông báo từ mentor ngay trong dashboard của bạn.</p>
                        <ul class="list-unstyled">
                            <li class="mb-3"><i class="fa fa-check text-primary me-2"></i><b th:text="#{login.sync}"></b></li>
                            <li class="mb-3"><i class="fa fa-check text-primary me-2"></i><b th:text="#{login.security}"></b></li>
                            <li class="mb-3"><i class="fa fa-check text-primary me-2"></i><b th:text="#{login.alert}"></b></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card border-0 shadow-lg wow fadeInUp" data-wow-delay="0.3s">
                        <div class="card-body p-4 p-lg-5">
                            <h4 class="mb-4" th:text="#{login.account}"></h4>
                            <form id="loginForm" th:href="@{/login}" method="post">
                                <div class="mb-3">
                                    <label class="form-label" th:text="#{login.username}">UserName</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" th:text="#{login.password}">Mật khẩu</label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control form-control-lg pe-5" id="passwordInput" name="password" placeholder="••••••••" required>
                                        <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 text-decoration-none" id="togglePassword"><i class="fa fa-eye"></i></button>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe" th:text="#{login.remember}"></label>
                                    </div>
                                    <a href="#" class="text-primary" th:text="#{login.forgot}">Quên mật khẩu?</a>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" th:text="#{login.captcha}">Captcha xác minh</label>
                                    <div class="d-flex align-items-center gap-2 mb-2">
                                        <div class="bg-light border rounded flex-grow-1 text-center py-2" id="captchaText">ABCDE</div>
                                        <button type="button" class="btn btn-outline-primary" id="refreshCaptcha"><i class="fa fa-sync"></i></button>
                                    </div>
                                    <input type="text" class="form-control" id="captchaInput" th:placeholder="#{login.placeholder.capcha}" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary py-3" th:text="#{login.button}">Đăng nhập</button>
                                </div>
                            </form>
                            <p class="text-center text-muted mt-3 mb-0" th:text="#{login.register}">Chưa có tài khoản?
                                <a href="course_signup.html" class="text-primary" th:text="#{login.signup}">Đăng ký ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- import 01-login.js -->
    <script th:src="@{/js/01-login.js}"></script>
</div>
</body>

</html>
