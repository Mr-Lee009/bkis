<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-without-menu-bar(pageTitle='login')}">
<head>
    <title>Bkis login</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid main">
        <form class="form" method="post" >
            <!-- 業務画面 -->
            <div class="row">
                <div class="col-11 mx-auto">

                    <!-- 操作メッセージ -->
                    <p>申請する情報を入力し、「次へ」を押してください。</p>
                    <!-- グルーピング１ -->

                    <!-- エラーメッセージ -->
                    <div id="error-message-box" class="alert alert-danger" role="alert" style="display: none">
                        <p id="error-message"></p>
                        <ul id="error-list"></ul>
                    </div>

                    <div class="card w-100 mt-2">
                        <div class="card-header bg-secondary pt-2 pb-0">
                            <h6 class="text-white">■ 企業情報</h6>
                        </div>
                        <div class="card-body pb-2 pt-2">
                            <div class="card-text w-100">
                                <div class="row">
                                    <div class="col-2 bg-light border d-flex align-items-center">
                                        企業種別
                                        <span class="text-danger font-weight-light"
                                              style="white-space: nowrap">（必須）</span>
                                    </div>
                                    <div class="col-10 border p-2">
                                        <select id="companyType" name="company-type" class="form-control">
                                            <option value="" selected>（選択してください）</option>
                                            <th:block th:each="type : ${companyTypes}">
                                                <option th:value="${type.code}">   [[${type.label}]]</option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 bg-light border d-flex align-items-center">
                                        法人番号
                                        <span class="text-danger font-weight-light"
                                                      style="white-space: nowrap">（必須）</span>
                                    </div>
                                    <div class="col-10 border p-2">
                                        <input type="text" class="form-control w-100" id="companyNumber"
                                               name="companyNumber" maxlength="13" placeholder="法人番号">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 bg-light border d-flex align-items-center">
                                        企業名
                                        <span class="text-danger font-weight-light"
                                              style="white-space: nowrap">（必須）</span>
                                    </div>
                                    <div class="col-10 border p-2">
                                        <input type="text" class="form-control w-100" id="companyName"
                                               name="companyName"
                                               maxlength="50" placeholder="企業名">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 bg-light border d-flex align-items-center">
                                        企業名カナ
                                        <span class="text-danger font-weight-light"
                                              style="white-space: nowrap">（必須）</span>
                                    </div>
                                    <div class="col-10 border p-2">
                                        <input type="text" class="form-control w-100" id="companyNameKana"
                                               name="companyNameKana" maxlength="50" placeholder="企業名カナ">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 bg-light border d-flex align-items-center">
                                        企業住所
                                        <span class="text-danger font-weight-light"
                                              style="white-space: nowrap">（必須）</span>
                                    </div>
                                    <div class="col-10 border p-2">
                                        <input type="text" class="form-control w-100" id="companyAddress"
                                               name="companyAddress" maxlength="90" placeholder="企業住所">
                                    </div>
                                </div>

                                <!-- 規約同意日-->
                                <input type="hidden" id="dateOfAgreement" th:name="dateOfAgreement" th:value="${dateOfAgreement}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-10 text-center">
                        </div>
                        <div class="col-2 text-center">
                            <input name="next" type="submit" value="次へ" class="btn btn-raised btn-primary btn-next-page w-100"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/cache-utils.js}"></script>
    <script type="text/javascript" th:src="@{/js/02-app-company-info.js}"></script>
</div>

</body>

</html>
